  <!DOCTYPE html>
  <html lang="en">
  <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>booking</title>
              <link rel="stylesheet" href="style.css">
  </head>
  <body>
              <section class="maintenance-booking">
                            <div class="container">
                                <h2 class="section-title">حجز موعد صيانة</h2>
                                <form class="booking-form">
                                    <input type="text" placeholder="اسمك الكريم">
                                    <input type="tel" placeholder="رقم الجوال">
                                    <input type="email" placeholder="البريد الإلكتروني">
                                    <select>
                                        <option>نوع الخدمة المطلوبة</option>
                                        <option>صيانة دورية</option>
                                        <option>إصلاح عطل</option>
                                        <option>فحص شامل</option>
                                    </select>
                                    <button type="submit" class="btn btn-large">حجز الموعد</button>
                                </form>
                            <script src="script.js"></script>

                            </div>
                        </section>           
  </body>
  </html>
